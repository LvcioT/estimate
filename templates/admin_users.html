{{ template "layout.html" . }}

{{ define "content" }}
<div class="row">
    <div class="col-12">
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">Create User</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="/admin/users/create" class="row g-3">
                    <div class="col-md-4">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="col-md-4">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="col-md-4">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role" name="role" required>
                            <option value="voter">Voter</option>
                            <option value="observer">Observer</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Existing Users</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Role</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range .Users}}
                            <tr>
                                <td>{{.ID}}</td>
                                <td>{{.Username}}</td>
                                <td>
                                    <form method="POST" action="/admin/users/role" class="d-flex gap-2">
                                        <input type="hidden" name="id" value="{{.ID}}" />
                                        <select class="form-select form-select-sm" name="role">
                                            <option value="voter" {{if eq .Role "voter"}}selected{{end}}>Voter</option>
                                            <option value="observer" {{if eq .Role "observer"}}selected{{end}}>Observer</option>
                                            <option value="admin" {{if eq .Role "admin"}}selected{{end}}>Admin</option>
                                        </select>
                                        <button type="submit" class="btn btn-sm btn-outline-primary">Update</button>
                                    </form>
                                </td>
                                <td>
                                    <form method="POST" action="/admin/users/delete" class="d-inline" 
                                          onsubmit="return confirm('Are you sure you want to delete this user?')">
                                        <input type="hidden" name="id" value="{{.ID}}" />
                                        <button type="submit" class="btn btn-sm btn-outline-danger">Delete</button>
                                    </form>
                                </td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
